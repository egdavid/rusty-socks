[book]
authors = ["RustySocks Contributors"]
language = "en"
multilingual = false
src = "src"
title = "RustySocks Documentation"

[build]
build-dir = "book"


[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/egdavid/rusty-socks"
edit-url-template = "https://github.com/egdavid/rusty-socks/edit/main/docs/{path}"
site-url = "https://rustysocks.io/"
cname = "rustysocks.io"

[output.html.playground]
editable = true
copy-js = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 0